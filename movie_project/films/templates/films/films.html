{% extends 'films/layout.html' %}
{% block title %}Проект Movies{% endblock %}
{% block content %}

<div class="container mt-5">
    <h1 class="text-center">Фильмы</h1>

    {% for film in films %}
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ film.imageurl }}" class="img-fluid rounded-start" alt="..." style="max-height: 200px; object-fit: cover;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ film.title }}</h5>
                    <p class="card-text">{{ film.description }}</p>
                </div>
                 <div class="card-body">
                     <h5>Отзыв</h5>
                    <p class="card-text">{{ film.feedback }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
